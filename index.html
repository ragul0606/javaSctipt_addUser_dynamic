<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Results</h1>
    <form action="#" id="user-form">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Name to be added">
        </div>
        <div>
            <label for="marks">Marks</label>
            <input type="number" name="marks" id="marks" placeholder="Marks to be added">
        </div>
        <div>
            <button type="submit" id="user-form">Add User</button>
        </div>
    </form>
    <div class="container"></div>
    <script src="./script.js"></script>
</body>
</html>
